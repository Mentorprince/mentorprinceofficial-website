<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Design Card</title> <meta itemtype="url(images/facebook.png)">
    <link rel="stylesheet" href="profile-design-card.css">
    
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="SVG-icons/hamburger.svg" {fill="currentColor"} class="menu-icon" alt="">
            <img src="SVG-icons/settings.svg" class="setting-icon" alt="">
            <img src="Images/pic.jpg" class="profile-pic" alt="">
            <h3>JOSEPH PRINCE</h3>
            <p>Web Developer at CeCe Technology</p>
            <div class="social-media-icons">
                <img src="Images/facebook.png" alt="">
                <img src="Images/instagram.png" alt="">
                <img src="Images/twitter.png" alt="">
                <img src="Images/whatsapp.png" alt="">
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <img src="SVG-icons/dribbble.svg" alt="">
            </div>
        </div>

    </div>
</body>
</html>
