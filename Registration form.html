<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Reg-form.css">
</head>
<body>
    <form action="" method="get">
        <input type="text" name="firtName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
        <input type="text" name="middleName" placeholder="Other Names [Optional]">
        <input type="text" name="address" placeholder=" Address" required>
        <input type="email" name="email" id="" placeholder="Enter Your Email" required>
        <input type="password" name="password" id="" placeholder="Create Password" required>
        <input type="password" name="password" id="" placeholder="Confirm Password" aria-required="true">
    </form>
</body>
</html>
